    {% if value == active %}
        <span class="badge badge-primary" >{{value}}</span>
    {% elif value == complete %}
        <span class="badge badge-success" >{{value}}</span>
    {% elif value == action_req %}
        <a href="{% url 'update_trade' record.id %}" >
            <span class="badge badge-warning" >{{value}}</span>
        </a>
    {% else %}
        <span class="badge badge-danger" >Unsupported action</span>
    {% endif %}
